<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div id="sidebar">
                <img src="./Images/odin-lined.png" alt="odin-lined" id="odin-logo">
                <div>ODIN</div>
            </div>
            <div id="credit">Photo by Casey Horner on Unsplash</div>
            <img src="./Images/casey-horner-mPnxwQBtUZE-unsplash.jpg" alt="space" id="spacebg">
        </div>
        <div class="right-side">
            <div class="tagline">
                <h1>This is not a real online service! You know you need something like this
                    in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.
                    <br> <br> You <em>know</em> you want to.
                </h1>
            </div>
            <div class="form-container">
                <h1>Let's do this!</h1>
                <form id = "sign-up-form" action="">
                    
                    <div class="input">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>

                    <div class="input">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>

                    <div class="input">
                        <label for="user_email">Email Address</label>
                        <input type="email" name="user_email" id="user_email">
                    </div>

                    <div class="input">
                        <label for="phone_number">Phone Number</label>
                        <input type="number" name="phone_number" id="phone_number">
                    </div>

                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div class="input">
                        <label for="password">Confirm Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    
                </form>
            </div>
            <div class="submit-area">
                <button type="submit" form="sign-up-form">Create Account</button>
                <h2>Already have an account? Log in</h2>
            </div>
        </div>
    </div>
</body>
</html>
